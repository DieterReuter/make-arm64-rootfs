
machine:
  timezone: UTC
  pre:
    - curl -sSLO https://get.docker.com/builds/Linux/x86_64/docker-latest
    - chmod +x docker-latest
    - sudo mv docker-latest /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - which docker
    - docker version
    - docker info
  post:
    - docker build -t builder .

test:
  override:
    - docker run --rm -v $(pwd):/out builder cp rootfs.tar.gz /out/
    - mv rootfs.tar.gz $CIRCLE_ARTIFACTS/
